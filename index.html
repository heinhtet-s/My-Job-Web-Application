<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        height: 100vh;
        background: red;
      }
      .wrapper {
        width: 90%;
        max-width: 34.37em;
        max-height: 90vh;

        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        padding: 3em;
        border-radius: 1em;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #wheel {
        max-height: inherit;
        width: inherit;
        top: 0;
        padding: 0;
      }
      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
      #spin-btn {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        height: 16%;
        width: 16%;
        border-radius: 50%;
        cursor: pointer;
        border: 0;

        background: radial-gradient(#fdcf3b 50%, #d88a40 85%);
        color: #c66e16;
        text-transform: uppercase;
        font-size: 1.8em;
        letter-spacing: 0.1em;
        font-weight: 600;
      }
      .ring {
        width: 100%;
        height: 100%;
        position: absolute;
        display: block;
        border-radius: 50%;
        z-index: 3;
      }
      img {
        position: absolute;
        width: 4em;
        top: 0%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #final-value {
        font-size: 1.5em;
        text-align: center;
        margin-top: 1.5em;
        color: #202020;
        font-weight: 500;
      }
      @media screen and (max-width: 768px) {
        .wrapper {
          font-size: 12px;
        }
        img {
          right: -5%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn"></button>
        <img
          src="https://cutewallpaper.org/24/yellow-arrow-png/155564497.jpg"
          alt="spinner arrow"
        />
      </div>
      <div class="ring" id="ring"></div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->

    <script>
      const wheel = document.getElementById("wheel");
      const spinBtn = document.getElementById("spin-btn");

      // Function to generate dynamic segments
      function generateSegments(length) {
        const segments = [];
        const colors = ["#FF0000", "#DDA203", "#FF0000", "#DDA203"]; // Extend or change as needed

        for (let i = 0; i < length; i++) {
          segments.push({
            value: i + 1, // Segment values can be set dynamically
            color: colors[i % colors.length], // Cycle through colors
          });
        }

        return segments;
      }

      // Dynamic configuration
      const segmentCount = 9; // Set this to your desired number of segments
      const config = {
        segments: generateSegments(segmentCount),
        spinSpeed: 10, // initial spin speed
        fullRotations: 5, // number of full spins before stopping
      };

      // Calculate rotation values based on the number of segments
      const rotationValues = [];
      const segmentAngle = 360 / config.segments.length;

      for (let i = 0; i < config.segments.length; i++) {
        const minDegree = (config.segments.length - 1 - i) * segmentAngle;
        const maxDegree = minDegree + segmentAngle - 1; // slightly less to avoid overlap
        rotationValues.push({
          minDegree: minDegree,
          maxDegree: maxDegree,
          value: config.segments[i].value,
        });
      }

      // Extract pie colors
      const pieColors = config.segments.map((segment) => segment.color);

      // Chart.js configuration
      let myChart = new Chart(wheel, {
        plugins: [ChartDataLabels],
        type: "pie",
        data: {
          labels: config.segments.map((segment) => segment.value),
          datasets: [
            {
              backgroundColor: pieColors,
              data: new Array(config.segments.length).fill(
                100 / config.segments.length
              ),
            },
          ],
        },
        options: {
          responsive: true,
          animation: { duration: 0 },
          plugins: {
            tooltip: false,
            legend: { display: false },
            datalabels: {
              color: "#ffffff",
              formatter: (_, context) =>
                context.chart.data.labels[context.dataIndex],
              font: { size: 20 },
              transform: "translate(20deg)",
              // Custom positioning function
              align: "center",
              anchor: "center",
              offset: 0,
            },
          },
        },
      });

      // Spinning logic
      spinBtn.addEventListener("click", () => {
        spinBtn.disabled = true;

        // Set your target value
        const targetValue = 2;

        // Find the corresponding rotation value for the target
        let targetRotation;
        console.log(rotationValues);
        for (let i of rotationValues) {
          if (i.value === targetValue) {
            console.log(i.maxDegree, i.minDegree);
            targetRotation = i.minDegree + (i.maxDegree - i.minDegree) / 2;
            break;
          }
        }

        const targetDegree = config.fullRotations * 360 + targetRotation;
        let currentRotation = 0;
        let spinSpeed = config.spinSpeed;

        const spinInterval = setInterval(() => {
          myChart.options.rotation = currentRotation;
          myChart.update();

          if (currentRotation >= targetDegree) {
            clearInterval(spinInterval);
            spinBtn.disabled = false;
          } else {
            currentRotation += spinSpeed;
            if (currentRotation > targetDegree - 360) {
              spinSpeed -= 0.1;
            }
          }
        }, 10);
      });
    </script>
  </body>
</html>
